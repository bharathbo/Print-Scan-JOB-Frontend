<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #1e5e7d; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;">
    
    <div id="popup-container" style="display: none; position: fixed; background: #c8cfd4; width: 810px; height: 490px; border: 1px solid black; z-index: 1000;">
        <div id="popup-header" style="background: black; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
            <span id="popup-title">Welcome to OSA</span>
           
        </div>
        
        <div id="popup-content" style="padding: 20px;">
           
        </div>
    </div>

    <script>
       
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("close").addEventListener("click", function () {
                document.getElementById("popup-container").style.display = "none";
            });

            document.getElementById("minimize").addEventListener("click", function () {
                const content = document.getElementById("popup-content");
                content.style.display = content.style.display === "none" ? "block" : "none"; 
            });
        });

       
        function loadPopup(title, url) {
            document.getElementById("popup-title").textContent = title; 

           
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("popup-content").innerHTML = html;
                    document.getElementById("popup-container").style.display = "block";
                })
                .catch(err => console.log('Failed to load page: ', err));
        }
    </script>
</body>
</html>
